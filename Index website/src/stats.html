<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Repo Stats</title>
  </head>
  <style>
    body {
      background-color: #343a40;
      color: #fff;
    }
  </style>
  <body class="bg-dark text-white">
    <div class="container mt-5">
      <h1 class="mb-4">GitHub Repository Stats</h1>
      <canvas id="repoStatsChart" width="400" height="200"></canvas>
    </div>

    <div class="container mt-5">
      <h1 class="mb-4">GitHub Repositories</h1>
      <select id="repoList" onchange="getRepoContents(this.value)"></select>
      <ul id="contentList"></ul>
    </div>

    <script src="../src/js/stats.js"></script>
  </body>
</html>
